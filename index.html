<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estructura HTML</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header id="selectoHeader">
        <img src="./assets/aluraLatam.png" alt="aluraLatam">
        <img src="./assets/OracleOne.png" alt="OracleOne">
    </header>
    <main>
        <section id="sections1">
            <textarea placeholder="Ingresa tu texto aquí"></textarea>
        </section>
        <section id="sections2">
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </section>
    </main>
    <aside id="aside1">
        <picture>
            <img src="./assets/encriptar.png" alt="encriptar">
        </picture>
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        <button id="copiarBtn">Copiar</button>
    </aside>
    <footer>
        <section id="sections1">
            <h4 id="sections2">Henry Miranda </h4>
        </section>
        <section id="sections2">
            <p>fecha : 27 / 07 / 2024  gracias! a :<a href="https://www.oracle.com/lad/education/oracle-next-education/" target="_blank">Oracle ONE</a> y a <a href="https://www.aluracursos.com/" target="_blank">alura latam</a>.</p>
        </section>
    </footer>
    <div id="copiado"></div>
    <script src="logica.js"></script>
</body>
</html>
